<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arco - Professional Classical Violin Practice Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- styles moved to external stylesheet -->
    <!-- PDF.js viewer library -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <script src="js/modules/sidebar.js" defer></script>
    <script src="js/modules/pdfViewer.js" defer></script>
    <script src="js/modules/chat.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" data-component-name="<header />">
            <a href="#" class="logo">Arco</a>
            
            <div class="search-container">
                <div class="search-wrapper" data-component-name="<div />">
                    <div class="search-input-container" data-component-name="<div />">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search techniques, ask questions, or describe what you want to practice..." maxlength="200" data-component-name="<input />" />
                        <button class="search-btn" id="resetSearchBtn" title="Clear search" type="button" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" title="Profile">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar left-sidebar" id="leftSidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title" data-component-name="<h2 />">Filters</h2>
                    <button class="minimize-btn" id="leftMinimizeBtn" title="Minimize">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="sidebar-content" id="filterContainer">
                    <!-- Filter sections will be populated by JavaScript -->
                </div>
            </aside>

            <!-- Main Section -->
            <main class="main-section">
                <button class="control-btn" id="topBackBtn" style="position:absolute; top:12px; left:12px; z-index:100; display:none;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="content-body" id="mainContent">
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <h3>Welcome to Arco</h3>
                        <p>Search for techniques or select from the sidebar to get started with your practice session.</p>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="sidebar right-sidebar" id="rightSidebar">
                <div class="sidebar-header">
                    <div class="ai-header-content">
                        <h2 class="sidebar-title">AI Assistant</h2>
                        <button class="chat-history-btn" id="chatHistoryBtn" title="Chat History">
                            <i class="fas fa-history"></i>
                        </button>
                    </div>
                    <button class="minimize-btn" id="rightMinimizeBtn" title="Minimize">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="empty-state">
                            <i class="fas fa-robot"></i>
                            <h3>AI Practice Assistant</h3>
                            <p>Ask questions about violin techniques, get practice advice, or describe what you'd like to work on.</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea 
                                class="chat-input" 
                                placeholder="Ask about violin techniques..."
                                rows="1"
                                aria-label="Chat message input field"
                            ></textarea>
                            <button class="chat-send-btn" id="chatSendBtn" title="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Restore Buttons -->
        <button class="restore-btn left" id="leftRestoreBtn" style="display: none;">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button class="restore-btn right" id="rightRestoreBtn" style="display: none;">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Selection Counter -->
        <div class="selection-counter" id="selectionCounter">
            <span id="selectionText">0/3 techniques selected</span>
        </div>
    </div>

</body>
</html>
